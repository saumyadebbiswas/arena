<ion-header>
  <div class="head">
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../assets/images/manu.png" alt="" class="manu-icon">
      </ion-menu-button>
    </ion-buttons>

    <ion-title class="text-center">Batch Assign</ion-title>

    <app-notification></app-notification>
  </div>
</ion-header>

<ion-content>
    <div class="container-fluid" id="grad1">
      <ion-item class="frm">
          <ion-input type="text" class="info-frm" placeholder="Batch Name"></ion-input>
      </ion-item>

      <div class="dropdown frm select-dropdown">
        <ion-select [(ngModel)]="course_id" (ionChange)="filter_student_by_course($event)" placeholder="Select Course">
          <ion-select-option *ngFor="let course of course_list" [value]="course.id">{{course.name}}</ion-select-option>
        </ion-select>
      </div>

      <div class="student-col">
        <h5>Select Student</h5>
        <ul class="student-list">
          <li *ngFor="let active_student of active_student_list">
              <p class="chq-inpt">
                <ion-label class="chq-lebl">{{active_student.name}}</ion-label>
                <ion-checkbox class="checkbox" (ionChange)="changeChkbx($event, active_student.id)" color="primary"></ion-checkbox>
              </p>
          </li>
        </ul>

        <button type="submit" class="batch-btn">Create Batch</button>
      </div>
    </div>
</ion-content>
