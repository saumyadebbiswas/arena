<ion-header>
 
  <div class="head">
  <ion-buttons slot="start">
    <ion-menu-button>
      <img src="../assets/images/manu.png" alt="" class="manu-icon">
    </ion-menu-button>
  </ion-buttons>
  <ion-title class="text-center">
    Videos
  </ion-title>
  <div class="notification">
    <a><img src="../assets/images/notification-icon.png" alt="">
    <span>2</span>
    </a>
  </div>
</div>

</ion-header>

<ion-content>
  <div padding class="ex-pad" >
    <ion-row justify-content-center class="product-sec">
      <ul class="gallery">
        <li data-toggle="modal" data-src="https://www.youtube.com/embed/YE7VzlLtp-4?rel=0" data-target="#myModal2" class="video-btn" type="video/mp4"><img src="../assets/images/Big_Buck_Bunny_1_96.jpg" alt=""   ></li>

        <li> <a  onclick="lightbox_open();"><img src="../assets/images/Big_Buck_Bunny_1_96.jpg" alt=""></a></li>

        <li data-toggle="modal" data-src="https://player.vimeo.com/video/1084537" data-target="#myModal2" class="video-btn" type="video/mp4"><img src="../assets/images/Big_Buck_Bunny_2_96.jpg" alt=""   ></li>
        
        <li data-toggle="modal" data-src="https://html5box.com/html5lightbox/images/Big_Buck_Bunny_2.m4v" data-target="#myModal2" class="video-btn" type="video/mp4"><img src="../assets/images/Big_Buck_Bunny_3_96.jpg" alt=""></li>
      </ul>
    </ion-row>

    <ion-row>
      <div id="light">
        <a class="boxclose" id="boxclose" onclick="lightbox_close();"></a>
        <video id="VisaChipCardVideo" width="100%" controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          <!--Browser does not support <video> tag -->
        </video>
      </div>
      
      <div id="fade" onClick="lightbox_close();"></div>
    </ion-row>
  </div>
</ion-content>
