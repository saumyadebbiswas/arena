<ion-header>
  <div class="head">
    <ion-buttons slot="start">
      <ion-menu-button>
        <img src="../assets/images/manu.png" alt="" class="manu-icon">
      </ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">Videos</ion-title>
    <div class="notification">
      <a><img src="../assets/images/notification-icon.png" alt="">
      <span>2</span>
      </a>
    </div>
  </div>
</ion-header>

<ion-content>
  <div padding class="ex-pad" >
    <ion-row justify-content-center class="product-sec">

      <ul class="gallery">
        <li *ngFor="let video of video_list">
          <iframe width="100%" height="175" [src]="video.trustedVideoUrl" frameborder="0" allowfullscreen></iframe>
        </li>
      </ul>

      <div *ngIf="video_list.length == 0"><span>{{message}}</span></div>
    </ion-row>
  </div>
</ion-content>
